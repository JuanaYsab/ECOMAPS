<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Recicladoras</ion-title>
    <ion-progress-bar *ngIf="cargandoRecicladoras" type="indeterminate" color="secondary"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let recicladora of listaRecicladoras">
      <ion-label>
        <h1>{{ recicladora.nombre_rec }}</h1>
        <!--<p>{{ recicladora.ciudad }}. {{ recicladora.barrio }}</p>
        <p>{{ recicladora.calle }}</p>
        <p>{{ recicladora.material }}</p>-->
        <div class="boton-ionic">
          <ion-button href="#"> <!----->
            <ion-icon name="arrow-redo-outline" slot="end"></ion-icon>
            Ver en Google Maps
          </ion-button>
        </div>
      </ion-label>
           
    </ion-item>
  </ion-list>

</ion-content>

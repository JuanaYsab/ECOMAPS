<ion-header >
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login Administrador</ion-title>
    <ion-progress-bar *ngIf="" type="indeterminate" color="secondary"></ion-progress-bar>
    <ion-button routerLink="/inicio" fill="clear" id="inicio" slot="end">
      <ion-icon name="home-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label position="floating">Nro. Documento</ion-label>
      <ion-input inputmode="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </form>
  
</ion-content>
